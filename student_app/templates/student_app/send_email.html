{% extends 'base.html' %}
{% block content %}
<h1 class="text-center" style="color:blue">Send An Email With Some Message</h1>
<div class="container">
<form method="post">
 {% csrf_token %}
 <div class="form-group">
   <label for="id_subject">To</label>
   <input type="text" class="form-control" id="id_subject" name="to" required>
 </div>
 <div class="form-group">
   <label for="id_message">Message</label>
   <textarea class="form-control" id="id_message" name="content" rows="5" required></textarea>
 </div>
 <button type="submit" class="btn btn-success">Send Mail</button>
 <button type="reset" class="btn btn-danger">Clear</button>
</form>
</div>
{% endblock %}
