{% extends 'base2.html' %}
{% block content %}
<h1 class="text-center">Boards: </h1>
<div class="container">
<table class="table " border="1">
  <thead class="thead-dark">
    <tr>
      <th>Boards</th>
      <th>Posts</th>
      <th>Topics</th>
      <th>Last Post</th>
    </tr>
  </thead>
  <tbody>
    {% for board in boards %}
    <tr>
      <td><a href="{% url 'boards:board-topic' board.pk %}">{{ board.name }}</a><br>
        <small style="color: #888">{{ board.description }}</small>
      </td>
      <td>0</td>
      <td>0</td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'student_app:home' %}">GoBack</a>
</div>
{% endblock %}
