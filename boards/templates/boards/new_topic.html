{% extends 'base2.html' %}

{% block title %}Start a New Topic{% endblock %}

{% block content %}

<div class="container">
     <ol class="breadcrumb my-4">
       <li class="breadcrumb-item"><a href="{% url 'boards:board-home' %}">Boards</a></li>
       <li class="breadcrumb-item"><a href="{% url 'boards:board-topic' board.pk %}">{{ board.name }}</a></li>
       <li class="breadcrumb-item active">New topic</li>
     </ol>
     <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_subject">Subject</label>
      <input type="text" class="form-control" id="id_subject" name="subject" required>
    </div>
    <div class="form-group">
      <label for="id_message">Message</label>
      <textarea class="form-control" id="id_message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
  </form>
     <a href="{% url 'boards:board-home' %}">BackToBoards</a>
   </div>

{% endblock %}
